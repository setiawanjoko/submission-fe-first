<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Frontend Ke Satu</title>

    <link rel="stylesheet" href="./assets/css/style.css">
    <script type="module" src="./assets/js/script.js"></script>
</head>
<body>
    <app-logo></app-logo>
    <form>
        <div class="form-group">
            <label for="notetitle">Title</label>
            <input type="text" name="notetitle" id="notetitle" value="Note Title"  required>
            <p id="titleValidation" class="validation-message" aria-live="polite">Tes</p>
        </div>
        <div class="form-group">
            <label for="notebody">Content</label>
            <textarea name="notebody" id="notebody" cols="40" rows="8" required>You are supposed to type note body here</textarea>
            <p id="bodyValidation" class="validation-message" aria-live="polite">Tes</p>
        </div>
        <div class="form-group">
            <button type="submit" formnovalidate>Simpan</button>
        </div>
    </form>
    <main class="list" id="notesList"></main>
    <app-footer></app-footer>
</body>
</html>
