<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Frontend Ke Satu</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <script type="module" src="./assets/js/script.js"></script>
</head>
<body>
    <app-logo></app-logo>
    <form>
        <h2 class="card-title">Add Notes</h2>
        <div class="form-group">
            <label for="notetitle">Title</label>
            <input type="text" name="notetitle" id="notetitle" value="Note Title" minlength="10" autocomplete="off" required aria-describedby="titleValidation">
            <p id="titleValidation" class="validation-message" aria-live="polite"></p>
        </div>
        <div class="form-group">
            <label for="notebody">Content</label>
            <textarea name="notebody" id="notebody" cols="40" rows="8" minlength="10" required aria-describedby="bodyValidation">You are supposed to type note body here</textarea>
            <p id="bodyValidation" class="validation-message" aria-live="polite"></p>
        </div>
        <div class="form-group">
            <button type="submit" formnovalidate>Simpan</button>
        </div>
    </form>
    <main>
        <h2 class="card-title">Notes</h2>
        <div class="notes-filter">
            <notes-filter active note-scope="all"></notes-filter> | 
            <notes-filter note-scope="no-archive"></notes-filter> | 
            <notes-filter note-scope="archive"></notes-filter>
            <notes-sort></notes-sort>
        </div>
        <notes-container note-scope="all" class="list" id="notesList"></notes-container>
    </main>
    <app-footer></app-footer>
</body>
</html>
